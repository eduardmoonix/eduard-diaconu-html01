<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Textarea</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <form>
    <label for="name">*Nume</label>
    <br>
    <input
      type="text"
      name="name"
      placeholder="Nume"
      minlength="5"
      maxlength="30"
      id="name"
      required
    >

    <br> <br>

    <label for="surname">*Prenume</label>
    <br>
    <input
      type="text"
      name="surname"
      placeholder="Prenume"
      minlength="5"
      maxlength="30"
      id="surname"
      required
    >

    <br> <br>

    <label for="message">*Mesaj</label>
    <br>
    <textarea
      name="message"
      id="message"
      placeholder="Mesaj"
      cols="30"
      rows="4"
      required
    ></textarea>

    <br> <br>

    <label for="details">*Detalii</label>
    <br>
    <textarea
      name="details"
      id="details"
      placeholder="Detalii"
      cols="30"
      rows="8"
    ></textarea>


    <button
      type="submit"
      name="submit"
    >submit</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
