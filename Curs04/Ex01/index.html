<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table>
    <th>Pictori</th>
    <th>Tehnici</th>
    <th>Opere</th>

    <tr>
      <td>Leonardo da Vinci</td>
      <td>Sfumato</td>
      <td>Mona Lisa</td>
    </tr>

    <tr>
      <td>Caravaggio</td>
      <td>Clarobscur</td>
      <td>Bacchus</td>
    </tr>

    <tr>
      <td>Rembrandt van Rijn</td>
      <td>Impasto</td>
      <td>Belshazzar's Feast</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
